<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript stop watch</title>
    <link
      href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Noto+Serif&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/blobz.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>


    
    
    <div class="contaner">
      <h1>Stop Watch</h1>
      
      
      
      <div class="time">
        <span class="mints">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
      </div>
      <div class="btns">
        <button type="button" class="btn btn-success start">start</button>
        <button type="button" class="btn btn-danger stop">stop</button>
        <button type="button" class="btn btn-info reset">reset</button>
      </div>
    </div>
    
    <div class="loading">
     
      <div class="lds-ellipsis"><div></div><div></div><div></div>
    </div>

  </body>
</html>
